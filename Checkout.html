<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="Asset/css/checkout.css">
    <title>Document</title>
</head>

<body>
    <div data-include="nav.html"></div>
    <div class="card-body">
        <h3>CHECK OUT</h3>
    </div>
    <div class="container c1">
        <div class="row ">
            <div class="col kanan">
                <div class="card" style="width: 22rem;">
                    <div class="card-body judul">
                        <div class="col cash">
                            <p class="judul2">Checkout</p>
                        </div>
                        <p class="P2">RINGKASAN PESANAN :</p>
                        <div class="col cl1">
                            <p><label for="" id="">2</label> Produk</p>
                            <center>
                                <hr>
                            </center>
                            <p>Total Produk &emsp; &emsp;&emsp;<label for="" id="">Rp.</label></p>
                            <center>
                                <hr>
                            </center>
                            <p>Pengiriman</p>
                            <center>
                                <hr>
                            </center>
                            <p><b>Total&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<label for="" id="">Rp.</label></b>
                            </p>
                            <p><b>(Termasuk Pajak)</b></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col cd2">
                <div class="card kanan" style="width: 22rem;">
                    <div class="card-body judul">
                        <div class="col cash">
                            <p class="judul2">Form Pengiriman</p>
                        </div>
                        <div class="col cl2">
                            <p>Nama <br><input type="text" class="input"></p>
                            <p>Alamat <br><textarea name="" id="" cols="30" rows="10" class="input2"></textarea></p>
                            <p>No Telp <br><input type="text" class="input"></p>
                            <p>Jasa Pengiriman <br>
                                <select name="" id="" class="input">
                                    <option value="">JNE</option>
                                    <option value="">JNT</option>
                                </select>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <center><button type="button" class="btn btn-primary">Bayar</button></center>

    <div data-include="footer.html"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"

    <script src="Asset/JS/Js.js"></script>
    <script src="Asset/JS/csi.js-master/src/csi.js"></script>
