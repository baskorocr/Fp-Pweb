<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Asset/css/checkout.css" />
    <title>Document</title>
  </head>

  <body>
    <div data-include="nav.html"></div>
    <div class="container c1">
      <div class="row">
        <div class="col cd2">
          <div class="card kanan" style="width: 22rem">
            <div class="card-body judul">
              <div class="col cash">
                <p class="judul2">Form Pengiriman</p>
              </div>
              <div class="col cl2">
                <p class="satu">
                  Nama <br /><input type="text" class="input" id="nama" />
                </p>
                <p>
                  Alamat <br /><textarea
                    name=""
                    id="alamat"
                    cols="30"
                    rows="10"
                    class="input2"
                  ></textarea>
                </p>
                <p>
                  No Telp <br /><input type="text" class="input" id="notelp" />
                </p>
                <p>
                  Jasa Pengiriman <br />
                  <select name="" id="kurir" class="input">
                    <option value="jne">JNE</option>
                    <option value="jnt">JNT</option>
                  </select>
                </p>
                <p>
                  Metode Pembayaran <br />
                  <select name="" id="payment" class="input">
                    <option value="cod">Cash On Delivery</option>
                    <option value="tranfer">Transfer</option>
                  </select>
                </p>
                <p>
                  Catatan <br />
                  <input type="text" name="" id="catatan" class="input" />
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <center>
      <button type="button" class="btn btn-primary" onclick="sendTransaksi()">
        Bayar
      </button>
    </center>

    <div data-include="footer.html"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="Asset/JS/checkout.js"></script>
    <script src="Asset/JS/csi.js-master/src/csi.js"></script>
  </body>
</html>
