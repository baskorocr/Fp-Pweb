<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Asset/css/DS.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="Asset/JS/dashboard.js"></script>
    <script src="Asset/JS/csi.js-master/src/csi.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div data-include="nav.html"></div>
    <div class="judul">
      <center>
        <h2>Dashboard Akun</h2>
      </center>
    </div>
    <div class="container c1">
      <div class="row">
        <div class="col-3 l1">
          <p class="text-end">
            <img src="Asset/Img/download.png" alt="" class="img1" id="img" />
          </p>
          <input type="file" id="upload" hidden onchange="up()" />
          <label
            for="upload"
            style="
              display: inline-block;
              background-color: #269fd2;
              color: white;
              padding: 0.5rem;
              font-family: sans-serif;
              border-radius: 0.3rem;
              cursor: pointer;
              margin-top: 1rem;
              margin-left: 200px;
            "
            >Choose file</label
          >
        </div>
        <div class="col">
          <div class="row">
            <div class="col-3 l2">
              <p class="p1">Nama</p>
              <br />
              <p class="p1">Email</p>
              <br />
              <p class="p1">No. Telp</p>
              <br />
              <p class="p1">Alamat</p>
              <br />
              <p class="p1">Jenis kelamin</p>
              <br />
            </div>
            <div class="col-9 l3">
              <input type="text" class="input1" id="nama" /><br />
              <input type="text" class="input2" id="mail" /><br />
              <input type="text" class="input2" id="nomertelp" /><br />
              <input type="text" class="input2" id="alamat" /><br />
              <input type="text" class="input2" id="jk" /><br />
              <button
                type="button"
                class="btn btn-primary"
                id="btn2"
                onclick="simpanData()"
              >
                Simpan
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btn3"
                onclick="keluar()"
              >
                Log Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-include="footer.html"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
