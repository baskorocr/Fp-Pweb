<body>
    <div data-include="nav.html"></div>
    <center>
        <h2>Dashboard Admin</h2>
    </center>
    <div class="container">
        <div class="row">
            <div class="col kanan">
                <h3>Tambah Barang</h3>
                <div class="card cd1" style="width: 22rem; height: 16rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <p class="har">Nama Barang : <br></p>
                                <p>Harga Barang :</p>
                                <p>Katagori &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;:</p>
                            </div>
                            <div class="col">
                                <p><input type="text" class="input1" name="nama" id="namaBarang"><br></p>
                                <p><input type="text" name="harga" id="harga" class="input2">
                                </p>
                                <select id="katagori">
                                    <option value="">Choose Your Answer</option>
                                    <option value="pria">Pria</option>
                                    <option value="wanita">Wanita</option>
                                    <option value="anak">Anak</option>
                                    <option value="sport">Sport</option>
                                    <option value="brand">Brand</option>
                                </select>
                            </div>
                        </div>
                        <input type="file" name="upload" id="uploadBarang" class="input3"><br>
                        <button type="button" class="btn btn-primary prm" id="save" onclick="saveBarang()">Save</button>
                    </div>
                </div>
            </div>
            <div class="col kanan">
                <h3>Hapus Barang</h3>
                <div class="card cd1" style="width: 22rem; height: 16rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <p class="har">Nama Barang : <br></p>
                                <p>Katagori &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;:</p>
                            </div>
                            <div class="col">
                                <p><input type="text" class="input2" name="nama" id="namaBarang2"><br></p>
                                </p>
                                <select id="katagori2">
                                    <option value="">Choose Your Answer</option>
                                    <option value="pria">Pria</option>
                                    <option value="wanita">Wanita</option>
                                    <option value="anak">Anak</option>
                                    <option value="sport">Sport</option>
                                    <option value="brand">Brand</option>
                                </select>
                            </div>
                        </div>
                        <br>
                         

                        <div class="row r2">
                            
                            <div class="col"> <button type="button" class="btn btn-primary prm2" id=""
                                    onclick="deleteBarang()">Delete</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <center><button type="button" class="btn btn-primary" id="keluar" onclick="keluar()">Keluar</button></center>
